<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail de Don - Grande Mosquée</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

    <header>
        <div class="brand" id="brand-name">Nom Mosquée</div>

        <div class="header-actions">
            <a href="#" id="btn-prayer-top" target="_blank" class="btn-prayer-header">
                <i class="ri-moon-fill"></i> <span id="lbl-prayer">Horaires</span>
            </a>
            <button class="burger-btn" onclick="toggleMenu()">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <div class="nav-overlay" id="nav-overlay">
        <div class="nav-header">
            <button class="burger-btn" onclick="toggleMenu()">
                <i class="ri-close-line" style="color: var(--text-main);"></i>
            </button>
        </div>
        <div class="nav-content">
            <ul class="nav-list">
                <li><a href="#don" onclick="toggleMenu()"><i class="ri-bank-card-line"></i> Faire un Don</a></li>
                <li><a href="#contact" onclick="toggleMenu()"><i class="ri-map-pin-line"></i> Nous trouver</a></li>
                <li><a href="#" id="menu-prayer-link" target="_blank"><i class="ri-time-line"></i> Horaires</a></li>
            </ul>
        </div>
    </div>

    <main>

        <section id="don" class="animate-in" style="animation-delay: 0.1s;">
            <h2>Informations Bancaires</h2>

            <div class="card-panel">
                <div class="input-group">
                    <span class="label">Bénéficiaire</span>
                    <div class="field-container">
                        <input type="text" id="val-benef" readonly>
                        <button class="btn-copy" onclick="copier('val-benef')"><i class="ri-file-copy-line"></i>
                            COPIER</button>
                    </div>
                </div>

                <div class="input-group">
                    <span class="label">IBAN</span>
                    <div class="field-container">
                        <input type="text" id="val-iban" readonly>
                        <button class="btn-copy" onclick="copier('val-iban')"><i class="ri-file-copy-line"></i>
                            COPIER</button>
                    </div>
                </div>

                <div class="input-group">
                    <span class="label">BIC (Swift)</span>
                    <div class="field-container">
                        <input type="text" id="val-bic" readonly>
                        <button class="btn-copy" onclick="copier('val-bic')"><i class="ri-file-copy-line"></i>
                            COPIER</button>
                    </div>
                </div>

                <div class="input-group">
                    <span class="label">Référence</span>
                    <div class="field-container">
                        <input type="text" id="val-ref" readonly>
                        <button class="btn-copy" onclick="copier('val-ref')"><i class="ri-file-copy-line"></i>
                            COPIER</button>
                    </div>
                </div>

                <button onclick="telechargerRIB()" class="btn-download-rib">
                    <i class="ri-download-cloud-2-fill"></i> Télécharger le RIB
                </button>
            </div>

            <div class="grid-buttons animate-in" style="animation-delay: 0.3s;">
                <a href="#" id="link-cb" target="_blank" class="btn-accent-outline">
                    <i class="ri-bank-card-2-fill"></i> Carte Bancaire
                </a>
                <a href="#" id="link-cagnotte" target="_blank" class="btn-accent-outline">
                    <i class="ri-hand-heart-fill"></i> Cagnotte
                </a>
            </div>
        </section>

        <section id="contact" class="animate-in" style="animation-delay: 0.5s;">
            <h2>Contact & Accès</h2>

            <div class="card-panel" style="text-align: center;">
                <ul class="contact-list">
                    <li>
                        <div class="contact-icon-circle"><i class="ri-map-pin-fill"></i></div>
                        <div class="contact-value-row">
                            <span id="txt-adresse">Adresse...</span>
                            <button class="btn-copy-small" onclick="copierTexte('txt-adresse')"><i
                                    class="ri-file-copy-line"></i></button>
                        </div>
                    </li>
                    <li>
                        <div class="contact-icon-circle"><i class="ri-phone-fill"></i></div>
                        <div class="contact-value-row">
                            <span id="txt-tel">01...</span>
                            <button class="btn-copy-small" onclick="copierTexte('txt-tel')"><i
                                    class="ri-file-copy-line"></i></button>
                        </div>
                    </li>
                    <li>
                        <div class="contact-icon-circle"><i class="ri-mail-send-fill"></i></div>
                        <div class="contact-value-row">
                            <span id="txt-email">mail@...</span>
                            <button class="btn-copy-small" onclick="copierTexte('txt-email')"><i
                                    class="ri-file-copy-line"></i></button>
                        </div>
                    </li>
                </ul>

                <div id="map-frame"
                    style="width: 100%; height: 250px; background: #e5e7eb; border-radius: var(--radius-box); overflow: hidden; box-shadow: var(--shadow-soft);">
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-brand" id="footer-brand">Nom Mosquée</div>
        <p id="footer-copy">© 2026 Tous droits réservés.</p>
    </footer>

    <button class="scroll-top-btn" id="scrollTopBtn" onclick="scrollToTop()">
        <i class="ri-arrow-up-line"></i>
    </button>

    <div id="toast"><i class="ri-checkbox-circle-fill"></i> <span>Copié avec succès !</span></div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/rib-generator.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
